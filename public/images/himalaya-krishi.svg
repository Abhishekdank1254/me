<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f0f9eb" rx="10" ry="10"/>
  
  <!-- Mountains (Himalaya) -->
  <polygon points="20,140 60,80 80,100 100,60 120,90 140,70 180,140" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  
  <!-- Sun -->
  <circle cx="150" cy="50" r="20" fill="#FFC107"/>
  
  <!-- Plant/Crop -->
  <path d="M80,140 Q90,120 100,140 Q110,120 120,140" stroke="#2E7D32" stroke-width="3" fill="none"/>
  <path d="M80,130 Q90,110 100,130 Q110,110 120,130" stroke="#2E7D32" stroke-width="2" fill="none"/>
  <path d="M80,120 Q90,100 100,120 Q110,100 120,120" stroke="#2E7D32" stroke-width="1" fill="none"/>
  
  <!-- Stem -->
  <line x1="100" y1="140" x2="100" y2="170" stroke="#795548" stroke-width="3"/>
  
  <!-- Text -->
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Himalaya Krishi</text>
</svg>
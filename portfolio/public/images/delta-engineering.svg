<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#e3f2fd" rx="10" ry="10"/>
  
  <!-- Gear (Engineering symbol) -->
  <g transform="translate(100,100)" fill="#1976D2" stroke="#0D47A1" stroke-width="1">
    <circle cx="0" cy="0" r="30" fill="#1976D2"/>
    <circle cx="0" cy="0" r="15" fill="#e3f2fd"/>
    
    <!-- Gear teeth -->
    <g id="tooth">
      <rect x="-5" y="-50" width="10" height="20" rx="2" ry="2"/>
    </g>
    
    <!-- Rotate and duplicate the tooth -->
    <use href="#tooth" transform="rotate(0)"/>
    <use href="#tooth" transform="rotate(45)"/>
    <use href="#tooth" transform="rotate(90)"/>
    <use href="#tooth" transform="rotate(135)"/>
    <use href="#tooth" transform="rotate(180)"/>
    <use href="#tooth" transform="rotate(225)"/>
    <use href="#tooth" transform="rotate(270)"/>
    <use href="#tooth" transform="rotate(315)"/>
  </g>
  
  <!-- Circuit lines (Automation) -->
  <path d="M30,50 H60 V70 H90 V40 H120 V60 H150 V80 H170" stroke="#0D47A1" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Delta symbol -->
  <polygon points="50,160 100,120 150,160" fill="none" stroke="#0D47A1" stroke-width="3"/>
  
  <!-- Text -->
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Delta Engineering</text>
</svg>